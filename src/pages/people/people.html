
<ion-content style="background-color: #ff7400">
  <ion-grid no-padding="">
    <ion-row>
      <ion-col
        col-4 col-sm-3 col-md-2
        *ngFor="let people of people; let i = index"
        style="background: #0e0e0e; min-height: 160px"
        (click)="pushDetailsPage(i)">
        <div class="hero-image">
          <img
            width="100%"
            [src]="'http://image.tmdb.org/t/p/w154' + people.profile_path"
            onerror="this.src='assets/imgs/newPeoplePoster.jpg'"
          />
        </div>
        <div class="people-centered">{{people.name | slice:0:40}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    (ionInfinite)="loadList($event)"
    [enabled]="infiniteScrollStatus"
    threshold="90%"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
