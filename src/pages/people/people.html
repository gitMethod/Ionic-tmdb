
<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding="">
    <ion-row>
      <ion-col col-4 col-sm-3 col-md-2 *ngFor="let people of people; let i = index" style="background: #2b2b2b" (click)="pushDetailsPage(i)">
        <div class="hero-image">
        <img [src]="people.profile_path" no-margin="" style="min-height: 100%; min-width: 100%">
        </div>
        <div class="people-centered">{{people.name}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    (ionInfinite)="loadList($event)"
    [enabled]="infiniteScrollStatus"
    threshold="90%"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
