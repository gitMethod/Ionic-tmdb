
<ion-header style="background-color: #ff7400">
  <ion-navbar transparent="" >
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div>
    <div class="backdrop">
      <img [src]=" 'http://image.tmdb.org/t/p/w300' + backdrop" >
    </div>

    <ion-grid>
      <ion-row class="second-row">
        <ion-col col-4="">
          <img [src]="poster">
        </ion-col>
        <ion-col align-self-end="" text-center="" [hidden]="">
          <circle-progress
            [showSubtitle]="false"
            [subtitleFontSize]="16"
            [percent]="rating * 10"
            [radius]="32"
            [outerStrokeWidth]="3"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#d63b00'"
            [innerStrokeColor]="'#d6a073'"
            [titleFontSize]="16"
            [animation]="true"
            [animationDuration]="300"
          ></circle-progress>
        </ion-col>
        <ion-col align-self-end="">
          <div>{{firstSubtitle}}</div>
          <div>{{secondSubtitle}}</div>
          <div>{{thirdSubtitle}}</div>
        </ion-col>
      </ion-row>
      <ion-row class="third-row">
        <h5 text-right="">{{title}}</h5>
        <p>{{description}}</p>
      </ion-row>
    </ion-grid>


  </div>
</ion-content>
