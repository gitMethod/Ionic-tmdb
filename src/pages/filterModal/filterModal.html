<ion-content padding="16px">

  <ion-item no-lines="" style="font-size: 14px; margin-top: 16px" >
    <div item-left>{{knobValues.lower}}</div>
    <ion-label class="year-range">RELEASE YEAR</ion-label>
    <div item-right>{{knobValues.upper}}</div>
  </ion-item>

  <ion-item>
    <ion-range
      dualKnobs="true"
      [(ngModel)]="knobValues"
      min="1900" max="2019"
      [step]="5"
      [disabled]="rangeStatus()" ></ion-range>
  </ion-item>

  <ion-list radio-group="" no-lines="">
    <ion-item class="tab-title">{{showedTab.name}}</ion-item>
    <ion-item *ngFor="let list of showedTab.listArray; let i=index">
      <ion-label>{{list.name}}</ion-label>
      <ion-radio
         value="{{list.name}}"
         (ionSelect)="checkedRadio(i)"
         checked="{{i === findListIndex(showedList)}}"
      ></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item no-lines="" style="background-color: #ff7400">
    <button item-left="" ion-button small clear (click)="cancel()">Cancel</button>
    <button item-right="" ion-button small clear (click)="save()">Save</button>
  </ion-item>
</ion-footer>
