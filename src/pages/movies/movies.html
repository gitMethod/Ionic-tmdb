
<ion-content style="background-color: #ff7400">
  <ion-grid no-padding="">
    <ion-row>
      <ion-col col-4 col-sm-3 col-md-2 *ngFor="let movie of movies; let i = index" (click)="pushDetailsPage(i)">
        <img-loader
          [useImg]="true"
          [src]="movie.poster_path"
          no-margin=""
          fallback="assets/imgs/movieposter.jpg"
          [fallbackAsPlaceholder]="true"
        ></img-loader>
        <div *ngIf="!movie.poster_path" class="centered">{{movie.title}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    [enabled]="infiniteScrollStatus"
    (ionInfinite)="loadList($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
