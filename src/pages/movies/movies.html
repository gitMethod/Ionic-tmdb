
<ion-content style="background-color: #ff7400">
  <ion-grid no-padding="">
    <ion-row>
      <ion-col col-4 col-sm-3 col-md-2 *ngFor="let movie of movies; let i = index" (click)="pushDetailsPage(i)">
        <img
          [src]="'http://image.tmdb.org/t/p/w154' + movie.poster_path"
          onerror="this.src='assets/imgs/newMoviePoster.jpg'"
        />
        <div *ngIf="!movie.poster_path" class="centered">{{movie.title | slice:0:40}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll
    [enabled]="infiniteScrollStatus"
    (ionInfinite)="loadList($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
